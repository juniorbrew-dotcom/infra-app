<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Infraestrutura - Automação</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --azul-escuro: #232f3e;
      --azul: #0a84ff;
      --azul-claro: #2b6cb0;
      --verde: #18c98c;
      --cinza-claro: #f5f7fb;
      --cinza: #e1e4ea;
      --cinza-escuro: #4b5563;
      --branco: #fff;
      --laranja: #ff9400;
    }
    body {
      font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      color: var(--azul);
      margin-top: 32px;
      font-weight: 800;
      text-align: center;
      letter-spacing: 1px;
      font-size: 2.5rem;
    }
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0 30px 0;
    }
    .menu-bar > button {
      background: var(--azul-escuro);
      color: var(--branco);
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      padding: 12px 30px;
      letter-spacing: 1px;
      transition: background 0.2s;
      font-weight: 500;
      box-shadow: 0 2px 8px #0001;
    }
    .menu-bar > button:hover, .menu-bar > button.active {
      background: var(--azul);
    }
    .section {
      max-width: 1100px;
      margin: 0 auto 40px auto;
      background: var(--branco);
      border-radius: 16px;
      box-shadow: 0 3px 24px #0002;
      border: none;
      padding: 32px 28px;
      position: relative;
      min-height: 120px;
      animation: fadein 0.7s;
    }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
    .section h2 {
      margin-top: 0;
      color: var(--azul-escuro);
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 1.5rem;
    }
    form {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-bottom: 18px;
      align-items: center;
    }
    form > input, form > select, form > textarea {
      border-radius: 7px;
      border: 1px solid var(--cinza);
      font-size: 1rem;
      padding: 8px 12px;
      background: var(--cinza-claro);
      outline: none;
      transition: border 0.2s;
    }
    form > input:focus, form > select:focus, form > textarea:focus {
      border: 1.5px solid var(--azul);
    }
    form > button {
      grid-column: 1/-1;
      margin: 0 auto;
      margin-top: 8px;
      background: var(--azul);
      color: var(--branco);
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 38px;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    form > button:hover {
      background: var(--laranja);
      color: var(--branco);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--branco);
      box-shadow: 0 1px 8px #0001;
      font-size: 1rem;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 14px;
    }
    th {
      background: var(--azul-escuro);
      color: var(--branco);
      font-weight: 600;
      border: 0;
      padding: 12px 10px;
      text-align: left;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
    }
    td {
      border-bottom: 1px solid var(--cinza);
      background: var(--branco);
      padding: 12px 10px;
      vertical-align: middle;
    }
    tr:last-child td { border-bottom: 0; }
    .hidden { display: none !important; }
    .done { background-color: #eafff1 !important; }
    .filter-bar {
      background: #f9fafb;
      padding: 18px 20px;
      border-radius: 8px;
      margin: 0 0 18px 0;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      font-size: 1rem;
    }
    .filter-bar label {
      margin-right: 6px;
      color: #555;
      font-weight: 500;
    }
    .filter-bar select, .filter-bar input[type="date"] {
      background: var(--cinza-claro);
      border: 1px solid var(--cinza);
      border-radius: 5px;
      padding: 4px 7px;
      font-size: 1rem;
    }
    .filter-bar button {
      background: var(--laranja);
      color: var(--branco);
      border-radius: 6px;
      padding: 6px 20px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-left: 7px;
      font-weight: bold;
      box-shadow: 0 1px 6px #0001;
    }
    .expand-btn {
      font-size: 24px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--azul);
      transition: color 0.2s;
      border-radius: 4px;
      width: 30px; height: 30px;
      text-align: center;
    }
    .expand-btn:hover { color: var(--laranja); background: #f7f7f7; }
    .action-btn {
      background: var(--azul-claro);
      color: var(--branco);
      border: none;
      padding: 10px 15px;
      margin: 0 2px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      vertical-align: middle;
      box-shadow: 0 2px 8px #0001;
      display: inline-block;
    }
    .action-btn:hover { background: var(--laranja); }
    .action-btn.complete { background: var(--verde); color: #fff; }
    .action-btn.complete:disabled { background: #b3e7d4; color: #fff; cursor: not-allowed; }
    .action-btn.edit { background: var(--azul-claro); }
    .action-btn.delete { background: var(--azul-escuro); }
    .checklist-row {
      background: #f5f7fb !important;
    }
    .checklist-expand-cell {
      padding: 24px 0 24px 58px !important;
      border: none;
    }
    .checklist-list {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .checklist-list li {
      display: flex;
      align-items: center;
      gap: 32px;
      margin: 14px 0;
      font-weight: 600;
      font-size: 1.08rem;
      color: #232f3e;
      list-style: none;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px #0001;
      padding: 8px 18px 8px 10px;
      transition: background 0.18s;
      border-left: 5px solid var(--azul-escuro);
    }
    .checklist-list input[type="checkbox"] {
      width: 22px;
      height: 22px;
      margin: 0;
      accent-color: var(--azul);
      flex-shrink: 0;
      border-radius: 5px;
      box-shadow: 0 1px 2px #0002;
      outline: none;
      transition: accent-color 0.2s;
    }
    .checklist-list input[type="checkbox"]:focus {
      outline: 2px solid var(--laranja);
    }
    /* checkbox seleção de tarefas */
    .select-task-checkbox {
      accent-color: var(--laranja);
      width: 22px;
      height: 22px;
      margin-right: 0;
      margin-left: 7px;
      vertical-align: middle;
      cursor: pointer;
    }
    .pdf-export-bar {
      margin-bottom: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .pdf-export-bar button {
      background: var(--azul-escuro);
      color: #fff;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 1px 7px #0001;
      cursor: pointer;
      transition: background 0.18s;
    }
    .pdf-export-bar button:hover {
      background: var(--laranja);
      color: #fff;
    }
    .pdf-export-bar label {
      font-weight: 600;
      color: #444;
      margin-right: 7px;
    }
    @media (max-width: 900px) {
      .section { padding: 14px 3vw; border-radius: 10px; }
      form { grid-template-columns: 1fr; }
      th, td { font-size: 0.97rem; }
      .checklist-row .checklist-expand-cell { padding: 9px 0 9px 17px !important; }
      .checklist-list li { font-size: 0.96rem; gap: 12px; padding: 8px 7px 8px 6px; }
    }
    /* PDF ONLY */
    @media print {
      .page-break { page-break-after: always; }
    }
    .pdf-tarefa-detalhe {
      padding: 24px 26px 18px 26px;
      border-radius: 18px;
      background: #fafdff;
      margin-bottom: 30px;
      box-shadow: 0 5px 24px #0001;
      border: 2px solid #e1e4ea;
    }
    .pdf-tarefa-detalhe h3 {
      margin-top: 0;
      color: #0a84ff;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .pdf-tarefa-detalhe .pdf-info {
      color: #444;
      font-size: 1.08rem;
      margin-bottom: 8px;
    }
    .pdf-tarefa-detalhe .pdf-status {
      font-weight: bold;
      color: #fff;
      display: inline-block;
      padding: 4px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      margin-top: 4px;
      font-size: 1.06rem;
      background: #18c98c;
    }
    .pdf-tarefa-detalhe .pdf-status.pendente {
      background: #ff9400;
    }
    .pdf-tarefa-detalhe ul {
      padding-left: 20px;
      margin-top: 7px;
      margin-bottom: 10px;
    }
    .pdf-tarefa-detalhe li {
      margin-bottom: 5px;
      font-size: 1.05rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pdf-tarefa-detalhe .pdf-item-ok { color: #18c98c; font-size: 1.18em; }
    .pdf-tarefa-detalhe .pdf-item-nok { color: #bbb; font-size: 1.13em; }
    .pdf-tarefa-detalhe .pdf-checklist-title { font-weight: 700; margin-bottom: 2px; color: #232f3e;}
  </style>
</head>
<body>
  <h1>Gestão de Infraestrutura <span style="font-size:1.2rem;font-weight:400;color:#888;">| Automação</span></h1>
  <div class="menu-bar">
    <button onclick="mostrarSecao('clientes')">Clientes</button>
    <button onclick="mostrarSecao('tecnicos')">Técnicos</button>
    <button onclick="mostrarSecao('tipos')">Tipos de Tarefa</button>
    <button onclick="mostrarSecao('tarefas')">Tarefas</button>
  </div>

  <!-- CLIENTES -->
  <div id="secao-clientes" class="section hidden">
    <h2>Clientes</h2>
    <button onclick="mostrarSecao('menu')">Menu</button>
    <form id="clienteForm">
      <input type="text" id="razaoSocial" placeholder="Razão Social" required>
      <input type="text" id="cnpj" placeholder="CNPJ" required>
      <input type="text" id="telefone" placeholder="Telefone" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <button type="submit">Adicionar Cliente</button>
    </form>
    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>Razão Social</th><th>CNPJ</th><th>Telefone</th><th>Email</th><th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- TÉCNICOS -->
  <div id="secao-tecnicos" class="section hidden">
    <h2>Técnicos</h2>
    <button onclick="mostrarSecao('menu')">Menu</button>
    <form id="tecnicoForm">
      <input type="text" id="nomeTecnico" placeholder="Nome" required>
      <input type="text" id="funcaoTecnico" placeholder="Função" required>
      <input type="text" id="telefoneTecnico" placeholder="Telefone" required>
      <input type="email" id="emailTecnico" placeholder="E-mail" required>
      <button type="submit">Adicionar Técnico</button>
    </form>
    <table id="tabelaTecnicos">
      <thead>
        <tr>
          <th>Nome</th><th>Função</th><th>Telefone</th><th>Email</th><th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- TIPOS DE TAREFA -->
  <div id="secao-tipos" class="section hidden">
    <h2>Tipos de Tarefa</h2>
    <button onclick="mostrarSecao('menu')">Menu</button>
    <form id="tipoForm">
      <input type="text" id="nomeTipo" placeholder="Nome do Tipo" required>
      <textarea id="checklistTipo" placeholder="Checklist, um por linha"></textarea>
      <button type="submit">Adicionar Tipo</button>
    </form>
    <table id="tabelaTipos">
      <thead>
        <tr>
          <th>Tipo</th><th>Checklist</th><th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- TAREFAS -->
  <div id="secao-tarefas" class="section hidden">
    <h2>Tarefas</h2>
    <button onclick="mostrarSecao('menu')">Menu</button>
    <form id="tarefaForm">
      <input type="text" id="tituloTarefa" placeholder="Título da Tarefa" required>
      <select id="clienteTarefa" required>
        <option value="">Selecione o Cliente</option>
      </select>
      <select id="tecnicoTarefa" required>
        <option value="">Selecione o Técnico</option>
      </select>
      <select id="tipoTarefa" required onchange="renderPreviewChecklist()">
        <option value="">Selecione o Tipo de Tarefa</option>
      </select>
      <input type="date" id="dataTarefa" required>
      <div id="preview-checklist" class="hidden">
        <b>Checklist:</b>
        <ul id="previewChecklistList"></ul>
      </div>
      <button type="submit">Adicionar Tarefa</button>
    </form>

    <div class="filter-bar">
      <label>Cliente:</label>
      <select id="filtroCliente" onchange="renderTarefas()"><option value="">Todos</option></select>
      <label>Técnico:</label>
      <select id="filtroTecnico" onchange="renderTarefas()"><option value="">Todos</option></select>
      <label>Tipo:</label>
      <select id="filtroTipo" onchange="renderTarefas()"><option value="">Todos</option></select>
      <label>Status:</label>
      <select id="filtroStatus" onchange="renderTarefas()"><option value="">Todos</option><option value="pendente">Pendente</option><option value="concluida">Concluída</option></select>
      <label>Data:</label>
      <input type="date" id="filtroData" onchange="renderTarefas()">
      <button onclick="limparFiltros();return false;">Limpar Filtros</button>
    </div>
    <div class="pdf-export-bar">
      <label>Selecionar:</label>
      <button onclick="selecionarTodasTarefas();return false;"><i class="fa fa-list-check"></i> Todas</button>
      <button onclick="desselecionarTodasTarefas();return false;"><i class="fa fa-ban"></i> Nenhuma</button>
      <span style="flex:1"></span>
      <button onclick="exportarTarefasPDFSelecionadas('sintetico')"><i class="fa fa-file-pdf"></i> PDF Sintético</button>
      <button onclick="exportarTarefasPDFSelecionadas('detalhado')"><i class="fa fa-file-contract"></i> PDF Detalhado</button>
    </div>
    <button onclick="exportarJSON()">Exportar JSON</button>
    <input type="file" id="importarJSONinput" style="display:none" accept=".json" onchange="importarJSON(this)">
    <button onclick="document.getElementById('importarJSONinput').click()">Importar JSON</button>
    <div id="tarefasContainer">
      <table id="tabelaTarefas">
        <thead>
          <tr>
            <th style="width:40px"></th>
            <th style="width:32px"></th>
            <th>Título</th>
            <th>Cliente</th>
            <th>Técnico</th>
            <th>Tipo</th>
            <th>Data</th>
            <th>Status</th>
            <th style="width:132px">Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="pdfArea" style="display:none"></div>
  </div>

<script>
let clientes = [], tecnicos = [], tiposDeTarefa = {}, tarefas = [];
let expandedTarefa = {};
let tarefasSelecionadas = [];

// CLIENTES ... igual a antes
function salvarClientes() { localStorage.setItem('clientes', JSON.stringify(clientes)); }
function carregarClientes() { clientes = JSON.parse(localStorage.getItem('clientes')||'[]'); }
function renderClientes() {
  let tbody = document.getElementById('tabelaClientes').getElementsByTagName('tbody')[0];
  tbody.innerHTML = '';
  clientes.forEach((cli, i) => {
    let row = tbody.insertRow();
    row.insertCell(0).innerText = cli.razaoSocial;
    row.insertCell(1).innerText = cli.cnpj;
    row.insertCell(2).innerText = cli.telefone;
    row.insertCell(3).innerText = cli.email;
    let acoes = row.insertCell(4);
    let editar = document.createElement('button');
    editar.className = "action-btn edit";
    editar.innerHTML = '<i class="fa fa-pen"></i>';
    editar.onclick = () => editarCliente(i);
    let excluir = document.createElement('button');
    excluir.className = "action-btn delete";
    excluir.innerHTML = '<i class="fa fa-trash"></i>';
    excluir.onclick = () => { clientes.splice(i,1); salvarClientes(); renderClientes(); atualizarSelects(); renderTarefas(); };
    acoes.appendChild(editar); acoes.appendChild(excluir);
  });
  atualizarSelects();
}
function editarCliente(i) {
  let cli = clientes[i];
  document.getElementById('razaoSocial').value = cli.razaoSocial;
  document.getElementById('cnpj').value = cli.cnpj;
  document.getElementById('telefone').value = cli.telefone;
  document.getElementById('email').value = cli.email;
  let form = document.getElementById('clienteForm');
  form.editando = i;
  form.querySelector('button').innerText = "Salvar Alteração";
}
document.getElementById('clienteForm').onsubmit = function(e) {
  e.preventDefault();
  let obj = {
    razaoSocial: document.getElementById('razaoSocial').value,
    cnpj: document.getElementById('cnpj').value,
    telefone: document.getElementById('telefone').value,
    email: document.getElementById('email').value
  };
  if(this.editando !== undefined) {
    clientes[this.editando] = obj;
    this.editando = undefined;
    this.querySelector('button').innerText = "Adicionar Cliente";
  } else {
    clientes.push(obj);
  }
  salvarClientes(); renderClientes(); this.reset();
};
// TÉCNICOS ... igual a antes
function salvarTecnicos() { localStorage.setItem('tecnicos', JSON.stringify(tecnicos)); }
function carregarTecnicos() { tecnicos = JSON.parse(localStorage.getItem('tecnicos')||'[]'); }
function renderTecnicos() {
  let tbody = document.getElementById('tabelaTecnicos').getElementsByTagName('tbody')[0];
  tbody.innerHTML = '';
  tecnicos.forEach((tec, i) => {
    let row = tbody.insertRow();
    row.insertCell(0).innerText = tec.nome;
    row.insertCell(1).innerText = tec.funcao;
    row.insertCell(2).innerText = tec.telefone;
    row.insertCell(3).innerText = tec.email;
    let acoes = row.insertCell(4);
    let editar = document.createElement('button');
    editar.className = "action-btn edit";
    editar.innerHTML = '<i class="fa fa-pen"></i>';
    editar.onclick = () => editarTecnico(i);
    let excluir = document.createElement('button');
    excluir.className = "action-btn delete";
    excluir.innerHTML = '<i class="fa fa-trash"></i>';
    excluir.onclick = () => { tecnicos.splice(i,1); salvarTecnicos(); renderTecnicos(); atualizarSelects(); renderTarefas(); };
    acoes.appendChild(editar); acoes.appendChild(excluir);
  });
  atualizarSelects();
}
function editarTecnico(i) {
  let tec = tecnicos[i];
  document.getElementById('nomeTecnico').value = tec.nome;
  document.getElementById('funcaoTecnico').value = tec.funcao;
  document.getElementById('telefoneTecnico').value = tec.telefone;
  document.getElementById('emailTecnico').value = tec.email;
  let form = document.getElementById('tecnicoForm');
  form.editando = i;
  form.querySelector('button').innerText = "Salvar Alteração";
}
document.getElementById('tecnicoForm').onsubmit = function(e) {
  e.preventDefault();
  let obj = {
    nome: document.getElementById('nomeTecnico').value,
    funcao: document.getElementById('funcaoTecnico').value,
    telefone: document.getElementById('telefoneTecnico').value,
    email: document.getElementById('emailTecnico').value
  };
  if(this.editando !== undefined) {
    tecnicos[this.editando] = obj;
    this.editando = undefined;
    this.querySelector('button').innerText = "Adicionar Técnico";
  } else {
    tecnicos.push(obj);
  }
  salvarTecnicos(); renderTecnicos(); this.reset();
};
// TIPOS ... igual a antes
function salvarTipos() { localStorage.setItem('tiposDeTarefa', JSON.stringify(tiposDeTarefa)); }
function carregarTipos() { tiposDeTarefa = JSON.parse(localStorage.getItem('tiposDeTarefa')||'{}'); }
function renderTipos() {
  let tbody = document.getElementById('tabelaTipos').getElementsByTagName('tbody')[0];
  tbody.innerHTML = '';
  Object.entries(tiposDeTarefa).forEach(([tipo, checklist], i) => {
    let row = tbody.insertRow();
    row.insertCell(0).innerText = tipo;
    row.insertCell(1).innerText = checklist.join(', ');
    let acoes = row.insertCell(2);
    let editar = document.createElement('button');
    editar.className = "action-btn edit";
    editar.innerHTML = '<i class="fa fa-pen"></i>';
    editar.onclick = () => editarTipo(tipo);
    let excluir = document.createElement('button');
    excluir.className = "action-btn delete";
    excluir.innerHTML = '<i class="fa fa-trash"></i>';
    excluir.onclick = () => { delete tiposDeTarefa[tipo]; salvarTipos(); renderTipos(); atualizarSelects(); renderTarefas(); };
    acoes.appendChild(editar); acoes.appendChild(excluir);
  });
  atualizarSelects();
}
function editarTipo(tipo) {
  document.getElementById('nomeTipo').value = tipo;
  document.getElementById('checklistTipo').value = (tiposDeTarefa[tipo]||[]).join('\n');
  let form = document.getElementById('tipoForm');
  form.editando = tipo;
  form.querySelector('button').innerText = "Salvar Alteração";
}
document.getElementById('tipoForm').onsubmit = function(e) {
  e.preventDefault();
  let tipo = document.getElementById('nomeTipo').value;
  let checklist = document.getElementById('checklistTipo').value.split('\n').map(x=>x.trim()).filter(Boolean);
  tiposDeTarefa[tipo] = checklist;
  salvarTipos(); renderTipos(); this.reset();
  this.editando = undefined;
  this.querySelector('button').innerText = "Adicionar Tipo";
};
// TAREFAS CRUD
function salvarTarefas() { localStorage.setItem('tarefas', JSON.stringify(tarefas)); }
function carregarTarefas() { tarefas = JSON.parse(localStorage.getItem('tarefas')||'[]'); }
function renderPreviewChecklist() {
  let tipo = document.getElementById('tipoTarefa').value;
  let area = document.getElementById('preview-checklist');
  let ul = document.getElementById('previewChecklistList');
  ul.innerHTML = '';
  if(tiposDeTarefa[tipo]) {
    tiposDeTarefa[tipo].forEach(item => { let li = document.createElement('li'); li.innerText = item; ul.appendChild(li); });
    area.classList.remove('hidden');
  } else area.classList.add('hidden');
}
document.getElementById('tarefaForm').onsubmit = function(e) {
  e.preventDefault();
  let titulo = document.getElementById('tituloTarefa').value;
  let cliente = document.getElementById('clienteTarefa').value;
  let tecnico = document.getElementById('tecnicoTarefa').value;
  let tipo = document.getElementById('tipoTarefa').value;
  let data = document.getElementById('dataTarefa').value;
  let checklist = (tiposDeTarefa[tipo]||[]).map(texto=>({texto, feito:false}));
  if(this.editando !== undefined) {
    tarefas[this.editando] = {titulo, cliente, tecnico, tipo, data, status: "pendente", checklist};
    this.editando = undefined;
    this.querySelector('button').innerText = "Adicionar Tarefa";
  } else {
    tarefas.push({titulo, cliente, tecnico, tipo, data, status: "pendente", checklist});
  }
  salvarTarefas(); renderTarefas(); this.reset(); document.getElementById('preview-checklist').classList.add('hidden');
};
// Renderização de tarefas com seleção
function renderTarefas() {
  let tbody = document.getElementById('tabelaTarefas').getElementsByTagName('tbody')[0];
  tbody.innerHTML = '';
  let fc = document.getElementById('filtroCliente').value;
  let ft = document.getElementById('filtroTecnico').value;
  let ftip = document.getElementById('filtroTipo').value;
  let fs = document.getElementById('filtroStatus').value;
  let fd = document.getElementById('filtroData').value;
  tarefas.forEach((tar, i) => {
    if(fc && tar.cliente!==fc) return;
    if(ft && tar.tecnico!==ft) return;
    if(ftip && tar.tipo!==ftip) return;
    if(fs && ((fs==='pendente' && tar.status!=='pendente')||(fs==='concluida'&&tar.status!=='concluida'))) return;
    if(fd && tar.data!==fd) return;
    let row = tbody.insertRow();

    // Checkbox de seleção
    let selectCell = row.insertCell(0);
    let chkSel = document.createElement('input');
    chkSel.type = "checkbox";
    chkSel.className = "select-task-checkbox";
    chkSel.checked = tarefasSelecionadas.includes(i);
    chkSel.onchange = function() {
      if(this.checked) {
        if(!tarefasSelecionadas.includes(i)) tarefasSelecionadas.push(i);
      } else {
        tarefasSelecionadas = tarefasSelecionadas.filter(idx=>idx!==i);
      }
    };
    selectCell.appendChild(chkSel);

    // Expand
    let expandCell = row.insertCell(1);
    let expandBtn = document.createElement('button');
    expandBtn.type = "button";
    expandBtn.className = "expand-btn";
    expandBtn.innerHTML = expandedTarefa[i] ? '<span style="font-size:22px">&minus;</span>' : '<span style="font-size:22px">+</span>';
    expandBtn.title = expandedTarefa[i] ? "Recolher checklist" : "Expandir checklist";
    expandBtn.onclick = function() { expandedTarefa[i] = !expandedTarefa[i]; renderTarefas(); };
    expandCell.appendChild(expandBtn);

    row.insertCell(2).innerText = tar.titulo;
    row.insertCell(3).innerText = tar.cliente;
    row.insertCell(4).innerText = tar.tecnico;
    row.insertCell(5).innerText = tar.tipo;
    row.insertCell(6).innerText = tar.data;
    row.insertCell(7).innerText = (tar.status==="concluida"?"Concluída":"Pendente");
    // Ações
    let acoes = row.insertCell(8);
    let concluir = document.createElement('button');
    concluir.className = "action-btn complete";
    concluir.innerHTML = '<i class="fa fa-check"></i>';
    concluir.disabled = tar.status==="concluida";
    concluir.onclick = () => { tar.checklist.forEach(x=>x.feito=true); tar.status="concluida"; salvarTarefas(); renderTarefas(); };
    let editar = document.createElement('button');
    editar.className = "action-btn edit";
    editar.innerHTML = '<i class="fa fa-pen"></i>';
    editar.onclick = () => editarTarefa(i);
    let excluir = document.createElement('button');
    excluir.className = "action-btn delete";
    excluir.innerHTML = '<i class="fa fa-trash"></i>';
    excluir.onclick = () => { tarefas.splice(i,1); delete expandedTarefa[i]; salvarTarefas(); renderTarefas(); };
    acoes.appendChild(concluir); acoes.appendChild(editar); acoes.appendChild(excluir);

    // Checklist expandido
    if(expandedTarefa[i]) {
      let clrow = tbody.insertRow();
      clrow.className = "checklist-row";
      let cell = clrow.insertCell(0);
      cell.colSpan = 9;
      cell.className = "checklist-expand-cell";
      let ul = document.createElement('ul');
      ul.className = "checklist-list";
      tar.checklist.forEach((item, idx) => {
        let li = document.createElement('li');
        let chk = document.createElement('input');
        chk.type = "checkbox";
        chk.checked = item.feito;
        chk.onchange = function() {
          tar.checklist[idx].feito = this.checked;
          tar.status = tar.checklist.every(x=>x.feito) ? "concluida" : "pendente";
          salvarTarefas(); renderTarefas();
        };
        li.appendChild(chk);
        let txt = document.createElement('span');
        txt.textContent = item.texto;
        li.appendChild(txt);
        ul.appendChild(li);
      });
      cell.appendChild(ul);
    }
  });
}
// Selecionar/deselecionar todas
function selecionarTodasTarefas() {
  tarefasSelecionadas = [];
  tarefas.forEach((tar, idx) => {
    let fc = document.getElementById('filtroCliente').value;
    let ft = document.getElementById('filtroTecnico').value;
    let ftip = document.getElementById('filtroTipo').value;
    let fs = document.getElementById('filtroStatus').value;
    let fd = document.getElementById('filtroData').value;
    if(fc && tar.cliente!==fc) return;
    if(ft && tar.tecnico!==ft) return;
    if(ftip && tar.tipo!==ftip) return;
    if(fs && ((fs==='pendente' && tar.status!=='pendente')||(fs==='concluida'&&tar.status!=='concluida'))) return;
    if(fd && tar.data!==fd) return;
    tarefasSelecionadas.push(idx);
  });
  renderTarefas();
}
function desselecionarTodasTarefas() {
  tarefasSelecionadas = [];
  renderTarefas();
}

// PDF exportação organizada (visual moderno, quebra entre tarefas detalhadas)
function exportarTarefasPDFSelecionadas(tipo='sintetico') {
  if(tarefasSelecionadas.length===0) {
    alert("Selecione pelo menos uma tarefa para exportar!");
    return;
  }
  let area = document.getElementById('pdfArea');
  let dataEmissao = new Date().toLocaleString();
  let tituloRel = `Relatório de Tarefas ${tipo==='detalhado'?'(Detalhado)':'(Sintético)'}`;
  // PDF Sintético: tabela única
  if (tipo === 'sintetico') {
    let html = `<div style="font-family:Segoe UI,Roboto,Arial,sans-serif;padding:18px;"><h2 style="color:#0a84ff">${tituloRel}</h2><p><b>Data de emissão:</b> ${dataEmissao}</p>`;
    html += `<table style="width:100%;border-collapse:collapse;margin-bottom:20px;font-size:1.04rem;">
      <thead>
        <tr>
          <th style="background:#232f3e;color:#fff;padding:9px 6px;">Título</th>
          <th style="background:#232f3e;color:#fff;padding:9px 6px;">Cliente</th>
          <th style="background:#232f3e;color:#fff;padding:9px 6px;">Técnico</th>
          <th style="background:#232f3e;color:#fff;padding:9px 6px;">Tipo</th>
          <th style="background:#232f3e;color:#fff;padding:9px 6px;">Data</th>
          <th style="background:#232f3e;color:#fff;padding:9px 6px;">Status</th>
        </tr>
      </thead>
      <tbody>`;
    tarefasSelecionadas.forEach(idx=>{
      let t = tarefas[idx];
      if(!t) return;
      html += `<tr>
        <td style="padding:7px 6px;">${t.titulo||''}</td>
        <td style="padding:7px 6px;">${t.cliente||''}</td>
        <td style="padding:7px 6px;">${t.tecnico||''}</td>
        <td style="padding:7px 6px;">${t.tipo||''}</td>
        <td style="padding:7px 6px;">${t.data||''}</td>
        <td style="padding:7px 6px;font-weight:bold;color:${t.status==='concluida'?'#18c98c':'#ff9400'}">${t.status==='concluida'?'Executada':'Pendente'}</td>
      </tr>`;
    });
    html += `</tbody></table><p style="font-size:0.98rem;color:#666;">Relatório gerado automaticamente pelo sistema.</p></div>`;
    area.innerHTML = html;
  } else {
    // Detalhado: cada tarefa em um cartão, com quebra de página
    let html = `<div style="font-family:Segoe UI,Roboto,Arial,sans-serif;padding:18px;"><h2 style="color:#0a84ff">${tituloRel}</h2><p><b>Data de emissão:</b> ${dataEmissao}</p>`;
    tarefasSelecionadas.forEach((idx, n)=>{
      let t = tarefas[idx];
      if(!t) return;
      html += `<div class="pdf-tarefa-detalhe${n>0?' page-break':''}">
        <h3>${t.titulo||''}</h3>
        <div class="pdf-info"><b>Cliente:</b> ${t.cliente||''}</div>
        <div class="pdf-info"><b>Técnico:</b> ${t.tecnico||''}</div>
        <div class="pdf-info"><b>Tipo:</b> ${t.tipo||''}</div>
        <div class="pdf-info"><b>Data:</b> ${t.data||''}</div>
        <div class="pdf-status${t.status!=='concluida'?' pendente':''}">${t.status==='concluida'?'Executada':'Pendente'}</div>
        <div class="pdf-checklist-title">Checklist:</div>
        <ul>`;
      (t.checklist||[]).forEach(item=>{
        html += `<li>
          <span class="${item.feito?'pdf-item-ok':'pdf-item-nok'}">${item.feito?'&#10003;':'&#9633;'}</span>
          <span style="${item.feito?'color:#18c98c;':'color:#232f3e;'}">${item.texto||''}</span>
        </li>`;
      });
      html += `</ul></div>`;
    });
    html += `<p style="font-size:0.98rem;color:#666;margin-top:20px;">Relatório gerado automaticamente pelo sistema.</p></div>`;
    area.innerHTML = html;
  }
  area.style.display = "block";
  setTimeout(()=>{
    html2pdf().set({
      margin: 0.6,
      filename: `relatorio_tarefas_${tipo}_${new Date().toISOString().slice(0,10)}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
    }).from(area).save().then(()=>{area.style.display="none";});
  }, 400);
}

// editar tarefa
function editarTarefa(i) {
  let tar = tarefas[i];
  document.getElementById('tituloTarefa').value = tar.titulo;
  document.getElementById('clienteTarefa').value = tar.cliente;
  document.getElementById('tecnicoTarefa').value = tar.tecnico;
  document.getElementById('tipoTarefa').value = tar.tipo;
  document.getElementById('dataTarefa').value = tar.data;
  renderPreviewChecklist();
  let form = document.getElementById('tarefaForm');
  form.editando = i;
  form.querySelector('button').innerText = "Salvar Alteração";
}
// SELECTS
function atualizarSelects() {
  function setOptions(sel, arr, valFn, textFn) {
    let v = sel.value;
    sel.innerHTML = '<option value="">Selecione</option>';
    arr.forEach(obj => sel.add(new Option(textFn(obj), valFn(obj))));
    sel.value = v;
  }
  setOptions(document.getElementById('clienteTarefa'), clientes, c=>c.razaoSocial, c=>c.razaoSocial);
  setOptions(document.getElementById('tecnicoTarefa'), tecnicos, t=>t.nome, t=>t.nome);
  let tipoArr = Object.keys(tiposDeTarefa);
  let tipoSel = document.getElementById('tipoTarefa');
  let tipoV = tipoSel.value;
  tipoSel.innerHTML = '<option value="">Selecione o Tipo de Tarefa</option>';
  tipoArr.forEach(t=>tipoSel.add(new Option(t,t)));
  tipoSel.value = tipoV;
  // Filtros
  setOptions(document.getElementById('filtroCliente'), clientes, c=>c.razaoSocial, c=>c.razaoSocial);
  setOptions(document.getElementById('filtroTecnico'), tecnicos, t=>t.nome, t=>t.nome);
  let fTipo = document.getElementById('filtroTipo');
  let vTipo = fTipo.value;
  fTipo.innerHTML = '<option value="">Todos</option>';
  tipoArr.forEach(t=>fTipo.add(new Option(t,t)));
  fTipo.value = vTipo;
}
// EXPORTAÇÃO/IMPORTAÇÃO/FILTROS/NAVEGAÇÃO
function exportarJSON() {
  let dados = {clientes,tecnicos,tiposDeTarefa,tarefas};
  let blob = new Blob([JSON.stringify(dados,null,2)], {type:'application/json'});
  let link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'infraestrutura_backup.json';
  link.click();
}
function importarJSON(input) {
  if(!input.files||!input.files[0]) return;
  let reader = new FileReader();
  reader.onload = function(e) {
    try {
      let dados = JSON.parse(e.target.result);
      clientes = dados.clientes||[]; tecnicos = dados.tecnicos||[]; tiposDeTarefa = dados.tiposDeTarefa||{}; tarefas = dados.tarefas||[];
      salvarClientes(); salvarTecnicos(); salvarTipos(); salvarTarefas();
      renderClientes(); renderTecnicos(); renderTipos(); atualizarSelects(); renderTarefas();
      alert('Dados importados com sucesso!');
    } catch(err) { alert('Erro ao importar: '+err.message);}
    input.value='';
  };
  reader.readAsText(input.files[0]);
}
function limparFiltros() {
  document.getElementById('filtroCliente').value = "";
  document.getElementById('filtroTecnico').value = "";
  document.getElementById('filtroTipo').value = "";
  document.getElementById('filtroStatus').value = "";
  document.getElementById('filtroData').value = "";
  renderTarefas();
}
function mostrarSecao(secao) {
  document.querySelectorAll('.section').forEach(div => div.classList.add('hidden'));
  if(secao==='menu') return;
  document.getElementById(`secao-${secao}`).classList.remove('hidden');
}
window.onload = function() {
  carregarClientes(); renderClientes();
  carregarTecnicos(); renderTecnicos();
  carregarTipos(); renderTipos();
  carregarTarefas(); renderTarefas();
  atualizarSelects();
  mostrarSecao('menu');
};
